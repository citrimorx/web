<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubicación del Negocio</title>
  <link rel="stylesheet" href="CSS/limones.css">
  <style>
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1, h2 {
      color: #006600;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
      margin-bottom: 20px;
    }

    .mapa {
      width: 100%;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .volver {
      text-align: center;
      margin: 20px 0;
    }

    .volver button {
      background-color: #008000;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .volver button:hover {
      background-color: #66bb66;
    }
    button {
  background-color: #008000;      /* Verde principal */
  color: white;                   /* Texto blanco */
  border: none;                   /* Sin borde */
  padding: 12px 25px;             /* Espaciado interno */
  border-radius: 5px;             /* Bordes redondeados */
  font-size: 16px;                /* Tamaño de letra */
  cursor: pointer;                /* Cursor puntero al pasar */
  transition: 0.3s;               /* Transición suave */
}

button:hover {
  background-color: #66bb66;      /* Verde más claro al pasar el mouse */
}

  </style>
</head>
<body>

  <header>
    <h1>Ubicación del Negocio</h1>
  </header>

  <main>
    <h2>Visítanos en la MorMex, Cuautla, Morelos</h2>
    <p>Encuentra nuestra tienda fácilmente en el mapa y ven a conocer nuestros limones frescos y jugosos directamente del campo.</p>

    <div class="mapa">
      <!-- Google Maps embebido -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.1234567890123!2d-98.923456!3d18.808123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c9f0123456789%3A0xabcdef1234567890!2sMorMex%2C%20Cuautla%2C%20Morelos%2C%20México!5e0!3m2!1ses-419!2sus!4v1698222222222!5m2!1ses-419!2sus" 
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Botón volver al inicio -->
    <div class="volver">
      <button onclick="location.href='index.html'">Volver al inicio</button>
      <button onclick="location.href='limones.html'">Regresar</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Limones Frescos | Directo del campo a tu hogar</p>
  </footer>

</body>
</html>
